  <style>
  body {  
    background: ##3a2006;
    background-image: url("/images/bg_body1.jpg"), url("/images/bg_body2.jpg");
    background-repeat: repeat-x, repeat;
  }
  </style>
  <div class="container">
    <barra-menus></barra-menus>
    <h2 class="titulo-pagina">Usuários</h2>
    <div class="row">
  <div class="col-xs-6 col-sm-6 col-md-3 form-group">
    <div class="input-group input-group-sm">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" ng-model="searchNome.nome" placeholder="Pesquisa pelo nome ...">
    </div>    
  </div>
</div>
<div class="row cardContainer">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="usuario in usuarios | filter:searchNome">
        <div class="card card-animation">
          <button class="btn close cardClose" title="Excluir Usuário">&times;</button>
          <div class="cardHeader"><a href="#/customeredit/{{usuario.id}}" class="white">{{usuario.nome}}</a></div>
          <div class="cardBody">
            <div class="clearfix">
              <div class="pull-left">
                <a href="#/customeredit/{{usuario.id}}" class="white"><img data-ng-src="/images/user_{{usuario.id}}.jpg" class="cardImage" /></a>
              </div>
              <div class="pull-left cardBodyRight">
                <div><a href="#/order/user/{{usuario.id}}" class="btn-link">{{usuario.pedidos}} Pedidos</a></div>
                <div class="cardTotal">{{usuario.valorTotal | currency:"R$ "}}</div>
                <div class="cardEmail">{{usuario.email}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
